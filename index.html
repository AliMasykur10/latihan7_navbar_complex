<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar Complex</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <nav>
        <div class="nama-brand navbar-hover">
          <span class="span-hover"></span>
          <a href="#">
            <i class="bx bxs-home"></i>
            <span>Ali Masykur</span>
          </a>
        </div>
        <div class="navbar-contains">
          <div class="dashboard navbar-hover">
            <a href="#">
              <i class="bx bxs-dashboard"></i>
              <span>Dashboard</span>
            </a>
          </div>
          <div class="customers navbar-hover">
            <a href="#">
              <i class="bx bxs-user-plus"></i>
              <span>Customers</span>
            </a>
          </div>
          <div class="messages navbar-hover">
            <a href="#">
              <i class="bx bxs-message-dots"></i>
              <span>Messege</span>
            </a>
          </div>
          <div class="help navbar-hover">
            <a href="#">
              <i class="bx bxs-help-circle"></i>
              <span>Help</span>
            </a>
          </div>
          <div class="setting navbar-hover">
            <a href="#">
              <i class="bx bxs-cog"></i>
              <span>Setting</span>
            </a>
          </div>
          <div class="password navbar-hover">
            <a href="#">
              <i class="bx bxs-lock-alt"></i>
              <span>Password</span>
            </a>
          </div>
          <div class="signout navbar-hover">
            <a href="#">
              <i class="bx bxs-log-out"></i>
              <span>Sign Out</span>
            </a>
          </div>
        </div>
        <div class="navbar-hover" onclick="navbar()">
          <div class="open-close">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-satu"></div>
      <div class="container-dua"></div>
    </main>

    <script>
      function navbar() {
        document.body.classList.toggle("active");
      }
    </script>
  </body>
</html>
